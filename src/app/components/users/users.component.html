<div>
	<br>
	<mat-card>
		<button mat-raised-button color="primary" routerLink="/usrs">Create User</button>
		<mat-divider></mat-divider>
		<table mat-table [dataSource]="movieUsers">
			<ng-container matColumnDef="Username">
				<th mat-header-cell *matHeaderCellDef>Username</th>
				<td mat-cell *matCellDef="let element">{{ element.username }}</td>
			</ng-container>
			<tr mat-header-row *matHeaderRowDef="displayedUsers"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedUsers;"></tr>
		</table>
	</mat-card>
</div>
